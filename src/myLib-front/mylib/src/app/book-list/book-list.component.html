<div class="search-bars-container">
    <div class="input-container">
        <app-single-search-bar (infoSearched)="getAuthorName($event)"></app-single-search-bar>
        <label class="label" for="fname" id="label-fname">
            <div class="text">Auteur</div>
        </label>
    </div>

    <div class="input-container">
        <app-single-search-bar (infoSearched)="getIllustratorName($event)"></app-single-search-bar>
        <label class="label" for="fname" id="label-fname">
            <div class="text">Illustrateur</div>
        </label>
    </div>

    <div class="input-container">
        <app-single-search-bar (infoSearched)="getEditorName($event)"></app-single-search-bar>
        <label class="label" for="fname" id="label-fname">
            <div class="text">Editeur</div>
        </label>
    </div>

    <div class="input-container">
        <app-single-search-bar (infoSearched)="getCollectionName($event)"></app-single-search-bar>
        <label class="label" for="fname" id="label-fname">
            <div class="text">Collection</div>
        </label>
    </div>
</div>

<div class="grid">
    <app-book *ngFor="let bookElement of books$ | async"
    [book]="bookElement"></app-book>
</div>

<app-loader class="loader-container" *ngIf="isLoading$ | async"></app-loader>

<app-pagination-bar 
    [totalNumberPage]="totalPagesNumber$ | async"
    [currentPageNumber]="currentPageNumber"
    (onSelectedPage)="getCurrentPage($event)"
></app-pagination-bar>
